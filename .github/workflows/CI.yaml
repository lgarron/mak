name: CI

on: [push, pull_request]

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: oven-sh/setup-bun@v1
      - run: make build
      - run: ./target/release/mak --completions fish
      - run: ./target/release/mak --file Makefile-examples/hello.Makefile --print-completion-targets
      - run: ./target/release/mak --file Makefile-examples/cubing.js.Makefile --print-graph
      - run: ./target/release/mak --file Makefile-examples/hello.Makefile
